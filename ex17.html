        const test2 = () => {
            const arr = ["내용1", "내용2", "내용3"];
            const str1 = arr.join() 
            console.log("배열 type : ", typeof arr );
            console.log("str1 type : ", typeof str1 );

        const test3 = () => {
            let arr = [111, 222, 333]
            console.log( `기본 배열 :  ${arr}`)
            arr[ arr.length ] = "값 추가"
            console.log( `기본 배열 :  ${arr}`)
            arr.push("값1", "값2")
            console.log( `기본 배열 :  ${arr}`)

            arr.pop()
            console.log( `기본 배열 :  ${arr}`)

            arr.unshift("v1", "v2")
            console.log( `기본 배열 :  ${arr}`)
            arr.shift()
            console.log( `기본 배열 :  ${arr}`)
            arr.shift()
            console.log( `기본 배열 :  ${arr}`)

            const arr2 = ["aaa", "bbb"]
            const result = arr.concat(arr2)
            console.log( `concat result : ${result}`)
            arr.push(arr2) // = arr.concat(arr2) -> 둘의 차이 = concat은 새로운 변수에 저장해야하는 것. push는 자기 자신이 바뀌는 것
            console.log(`concat : ${arr}`)


        }

        const test4 = () => {
            const arr = [111, 222, 333]
            arr.forEach( printArr)
        }
        function printArr(item, index){

        }

        const test5 = () => {
            const arr = [111, 222, 333]
            const newArr = arr.map(mapTest)
            console.log (newArr)

            const newArr2 = arr.map(
                ( v ) => {
                    return v * 100;
                }
            );
            console.log(newArr2)
        }
        function mapTest(value){
            return value * 10;
        }
